<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="./dist/index.css" rel="stylesheet">
    <title>GitHub Profile</title>
</head>
<body>
    <header>
        <a href="#"><h1>GitHub<span class="decoration">Finder</span></h1></a>

        <form>
            <input id="search" type="text" placeholder="Search" autocomplete="off">
            <button id="search_btn" type="submit"><span class="material-icons input-icon">search</span></button>
        </form>

        <div class="dark-mode">
            <button class="toggle-btn">Dark</button>
        </div>
    </header>
        
    <!-- Template but datas created dynamically -->

    <div id="container">
        <div class="inner-container">
            <div id="user-profile" class="profile-section"></div>
            <div id="repo-stats" class="profile-section"></div>
        </div>
        <div class="another-container">
            <div class="nav" id="nav">
                <nav>
                    <ul>
                        <li id="repo-btn"></li>
                        <li id="followers-btn"></li>
                        <li id="following-btn"></li>
                    </ul>
                </nav>
                <div class="render" id="render"></div>
            </div>
        </div>
    </div>
    
    <script src="./dist/bundle.js"></script>
</body>
</html>
