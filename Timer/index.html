<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./index.css" rel="stylesheet" />
		<title>Countdown Timer</title>
	</head>
	<body>
		<h1>Cick on the time to set minute and second.</h1>
		<section class="container">
			<span id="timer">
				<span id="minute" data-time="minute">05</span>
				:
				<span id="second" data-time="second">00</span>
			</span>
			<br />
			<button id="play">&#9654;</button>
		</section>
	</body>
	<script type="module" src="./index.js"></script>
</html>
